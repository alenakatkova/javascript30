<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const input = document.querySelector(".search");
  const searchResultsList = document.querySelector("ul");

  async function getCities() {
    const response = await fetch(endpoint);
    return await response.json();
  }

  function deleteSearchResults() {
    let searchResults = searchResultsList.querySelectorAll("li");
    for (let i = 0; i < searchResults.length; i++) {
      searchResults[i].remove();
    }
  }

  function createSearchResult(data) {
    let li = document.createElement("li");
    let location = document.createTextNode(data.city + ", " + data.state);
    li.appendChild(location);
    searchResultsList.appendChild(li);
  }

  input.addEventListener("input", () => {
    getCities()
        .catch(alert)
        .then(json => {
          return json.filter(a => {
            return (a.city + ", " + a.state).toLowerCase().includes(input.value);
          })
        })
        .then(filtered => {
          deleteSearchResults();
          for (let i = 0; i < filtered.length; i++) {
            createSearchResult(filtered[i]);
          }
          console.log(filtered)
        });
  });

</script>
</body>
</html>
