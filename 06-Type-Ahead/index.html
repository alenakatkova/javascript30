<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const input = document.querySelector(".search");
  const searchResultsList = document.querySelector("ul");

  async function getCities() {
    const response = await fetch(endpoint);
    return await response.json();
  }

  function deleteSearchResults() {
    let searchResults = searchResultsList.querySelectorAll("li");
    for (let i = 0; i < searchResults.length; i++) {
      searchResults[i].remove();
    }
  }

  function createSearchResult(data, searchRequest) {
    let location = `${data.city}, ${data.state}`;
    let highlighted = location.replace(new RegExp(searchRequest, "gi"), `<span class="hl">${searchRequest}</span>`);
    return `
        <li>
          <span class="name">${highlighted}</span>
          <span class="population">${data.population}</span>
        </li>
    `;
  }

  input.addEventListener("input", () => {
    getCities()
        .catch(alert)
        .then(cities => {
          return cities.filter(a => {
            return (a.city + ", " + a.state).toLowerCase().includes(input.value);
          })
        })
        .then(filtered => {
          deleteSearchResults();
          let searchResultsHtml = "";
          for (let i = 0; i < filtered.length; i++) {
            searchResultsHtml += createSearchResult(filtered[i], input.value);
          }
          document.querySelector(".suggestions").innerHTML = searchResultsHtml;
          console.log(filtered)
        });
  });
</script>
</body>
</html>
